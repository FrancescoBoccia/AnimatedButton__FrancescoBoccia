<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Animated Button</title>
  </head>
  <body>
    <div class="button__radius">
      <div class="wave"></div>
    </div>
    <div class="container">
      <div class="containerButton">
        <div class="buttonContent">
          <div class="button button-1">
            <p>Expert</p>
            <button type="button" class="0" value="Click">></button>
          </div>
          <div class="button button-2">
            <p>Hard</p>
            <button type="button" class="1" value="Click">></button>
          </div>
          <div class="button button-3">
            <p>Normal</p>
            <button type="button" class="2" value="Click">></button>
          </div>
          <div class="button button-4">
            <p>Easy</p>
            <button type="button" class="3" value="Click">></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
