<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Animated Button</title>
  </head>
  <body>
    <!-- BUTTON ANIMATION -->

    <div class="button__radius">
      <div class="wave"></div>
    </div>

    <!-- BUTTON CONTAINER -->

    <div class="container">
      <div class="containerButton">
        <div class="buttonContent">
          
          <!-- BUTTONS -->

          <div class="button order4">
            <div class="insideButton">
              <p>Expert</p>
              <button type="button" value="Click">></button>
            </div>
          </div>
          <div class="button order3">
            <div class="insideButton">
              <p>Hard</p>
              <button type="button" value="Click">></button>
            </div>
          </div>
          <div class="button order2">
            <div class="insideButton">
              <p>Normal</p>
              <button type="button" value="Click">></button>
            </div>
          </div>
          <div class="button order1">
            <div class="insideButton">
              <p>Easy</p>
              <button type="button" value="Click">></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
